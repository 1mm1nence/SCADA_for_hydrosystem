{% extends "base_menu.html" %}

{% block title %}Control{% endblock %}

{% block content %} 
    <div id="X1">X1: {{ X1 }}</div>
    <div id="Y1">Y1: {{ Y1 }}</div>
    <div id="YN1">YN1: {{ YN1 }}</div>

    <div id="XN2">XN2: {{ XN2 }}</div>
    <div id="X2">X2: {{ X2 }}</div>
    <div id="Y2">Y2: {{ Y2 }}</div>

    <script>
        $(document).ready(function() {
            // Оновлення значення змінних
            function updateVariableValue() {
                $.get('/api/get_data_from_server', function(data) {
                    $('#X1').text('X1:' + str(data[0].x1));
                    $('#Y1').text('Y1:' + str(data[0].y1));
                    $('#YN1').text('YN1:' + str(data[0].yn1));
                    $('#XN2').text('XN2:' + str(data[1].xn2));
                    $('#X2').text('X2:' + str(data[1].x2));
                    $('#Y2').text('Y2:' + str(data[1].y2));
                });
            }

            updateVariableValue();

            // Оновлюємо значення змінної через кожні 0,1 секунд (100 мс)
            setInterval(updateVariableValue, 100);
        });

    </script>

{% endblock %}
